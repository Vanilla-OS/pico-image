name: Vib release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
    REGISTRY_USER: ${{ github.actor }}
    REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:

  generate:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: debootstrap podman
        version: 1.0

    - name: Rootfs
      run: |
        cd rootfs
        sudo sh build.sh
        cd ..

    - uses: vanilla-os/vib-gh-action@v0.7.0

    - name: Save Containerfile
      uses: actions/upload-artifact@v4
      with:
        name: Containerfile
        path: Containerfile

    - name: Save zst
      uses: actions/upload-artifact@v4
      with:
        name: vanilla-pico.tar.zst
        path: rootfs/vanilla-pico.tar.zst

  commit:

    runs-on: ubuntu-latest
    needs: generate

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: Download Containerfile
        uses: actions/download-artifact@v4
        with:
          name: Containerfile

      - name: Download zst
        uses: actions/download-artifact@v4
        with:
          name: vanilla-pico.tar.zst

      - name: Commit Containerfile
        run: |
          mkdir rootfs
          mv vanilla-pico.tar.zst rootfs/vanilla-pico.tar.zst
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "release: ${GITHUB_REF#refs/tags/}"
          git push
